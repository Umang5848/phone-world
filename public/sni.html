        :root {

        *,

            transition: .5s

        .header {

            align-items: center;

            padding: 0 1rem;
            background-color: var(--white-color);

        .l-navbar {

            background-color: var(--first-color);

            transition: .5s;
            z-index: var(--z-fixed)
        }

        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden
        }

        .nav_logo,
        .nav_link {
            display: grid;
            grid-template-columns: max-content max-content;
            align-items: center;
            column-gap: 1rem;
            padding: .5rem 0 .5rem 1.5rem
        }

        .nav_logo {
            margin-bottom: 2rem
        }

        .nav_logo-icon {
            font-size: 1.25rem;
            color: var(--white-color)
        }

        .nav_logo-name {
            color: var(--white-color);
            font-weight: 700
        }

        .nav_link {
            position: relative;
            color: var(--first-color-light);
            margin-bottom: 1.5rem;
            transition: .3s
        }

        .nav_link:hover {
            color: var(--white-color)
        }

        .nav_icon {
            font-size: 1.25rem
        }

        .show {
            left: 0
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 1rem)
        }

        .active {
            color: var(--white-color)
        }

        .active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 2px;
            height: 32px;
            background-color: var(--white-color)
        }

        .height-100 {
            height: 100vh
        }

        @media screen and (min-width: 768px) {
            body {
                margin: calc(var(--header-height) + 1rem) 0 0 0;
                padding-left: calc(var(--nav-width) + 2rem)
            }

            .header {
                height: calc(var(--header-height) + 1rem);
                padding: 0 2rem 0 calc(var(--nav-width) + 2rem)
            }

            .header_img {
                width: 40px;
                height: 40px
            }

            }

            }

        <script type='text/javascript'>document.addEventListener("DOMContentLoaded", function (event) {

                const showNavbar = (toggleId, navId, bodyId, headerId) => {
                    const toggle = document.getElementById(toggleId),
                        nav = document.getElementById(navId),
                        bodypd = document.getElementById(bodyId),
                        headerpd = document.getElementById(headerId)

                    // Validate that all variables exist
                    if (toggle && nav && bodypd && headerpd) {
                        toggle.addEventListener('click', () => {
                            // show navbar
                            nav.classList.toggle('show')
                            // change icon
                            toggle.classList.toggle('bx-x')
                            // add padding to body
                            bodypd.classList.toggle('body-pd')
                            // add padding to header
                            headerpd.classList.toggle('body-pd')
                        })
                    }
                }

                showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

                /*===== LINK ACTIVE =====*/
                const linkColor = document.querySelectorAll('.nav_link')

                function colorLink() {
                    if (linkColor) {
                        linkColor.forEach(l => l.classList.remove('active'))
                        this.classList.add('active')
                    }
                }
                linkColor.forEach(l => l.addEventListener('click', colorLink))

                // Your code to run since DOM is loaded and ready
            });

    // Product Functions
    function fetchProducts() {
      fetch('/admin/products')
        .then(response => response.json())
        .then(products => {
          const productList = document.getElementById('productList');
          productList.innerHTML = '';
          products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product-item';
            productDiv.innerHTML = `
              <img src="${product.image}" alt="${product.name}">
              <div class="product-details">
                <p><strong>${product.name}</strong> - ₹${product.price}</p>
                <p>${product.specifications}</p>
                <p>Stock: ${product.stock}</p>
                <div>
                  <button onclick="deleteProduct(${product.id})" class="btn-danger">Delete</button>
                  <button onclick="openEditModal('${encodeURIComponent(JSON.stringify(product))}')" 
                    class="btn-primary">Edit</button>
                </div>
              </div>
            `;
            productList.appendChild(productDiv);
          });
        })
        .catch(error => console.error('Error:', error));
    }

    function deleteProduct(productId) {
      if (confirm('Delete this product?')) {
        fetch(`/admin/delete-product/${productId}`, { method: 'DELETE' })
          .then(response => response.json())
          .then(data => data.success && fetchProducts())
          .catch(error => console.error('Error:', error));
      }
    }

    // Edit Functions
    function openEditModal(encodedProduct) {
      try {
        const productJSON = decodeURIComponent(encodedProduct);
        currentEditProduct = JSON.parse(productJSON);
        document.getElementById('editName').value = currentEditProduct.name;
        document.getElementById('editPrice').value = currentEditProduct.price;
        document.getElementById('editSpecs').value = currentEditProduct.specifications;
        document.getElementById('editStock').value = currentEditProduct.stock;
        document.getElementById('editImagePreview').src = currentEditProduct.image;
        document.getElementById('editModal').classList.remove('hidden');
      } catch (error) {
        console.error('Error:', error);
        alert('Error loading product data');
      }
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.add('hidden');
      currentEditProduct = null;
    }

    function updateImagePreview(input) {
      if (input.files?.[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('editImagePreview').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function submitUpdate() {
      const formData = new FormData();
      formData.append('name', document.getElementById('editName').value);
      formData.append('price', document.getElementById('editPrice').value);
      formData.append('specifications', document.getElementById('editSpecs').value);
      formData.append('stock', document.getElementById('editStock').value);
      
      const imageInput = document.getElementById('editImage');
      if (imageInput.files[0]) formData.append('image', imageInput.files[0]);

      fetch(`/admin/update-product/${currentEditProduct.id}`, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Product updated!');
          closeEditModal();
          fetchProducts();
        }
      })
      .catch(error => console.error('Error:', error));
    }

    // Order Functions
    function fetchOrders() {
      fetch('/admin/orders')
        .then(response => response.json())
        .then(orders => {
          const orderList = document.getElementById('orderList');
          orderList.innerHTML = '';
          orders.forEach(order => {
            const orderDiv = document.createElement('div');
            orderDiv.className = 'order-item';
            orderDiv.innerHTML = `
              <p><strong>Order ID:</strong> ${order.id}</p>
              <p><strong>User:</strong> ${order.username}</p>
              <p><strong>Amount:</strong> ₹${order.total_amount}</p>
              <p><strong>Transaction ID:</strong> ${order.transaction_id}</p>
              <button onclick="verifyOrder(${order.id})" class="btn-danger">Verify Payment</button>
            `;
            orderList.appendChild(orderDiv);
          });
        })
        .catch(error => console.error('Error:', error));
    }

    function verifyOrder(orderId) {
      if (confirm('Verify payment?')) {
        fetch(`/admin/verify-order/${orderId}`, { method: 'POST' })
          .then(response => response.json())
          .then(data => data.success && fetchOrders())
          .catch(error => console.error('Error:', error));
      }
    }
