<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PhoneWorld</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Changed to match new code */
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Changed to match new code */
            margin: 0;
        }

        .login-container {
            background-color: white; /* Changed to match new code */
            padding: 40px; /* Changed to match new code */
            border-radius: 8px; /* Changed to match new code */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Changed to match new code */
            width: 350px; /* Changed to match new code */
            text-align: center;
        }

        .login-container h2 {
            color: #333; /* Changed to match new code */
            margin-bottom: 25px; /* Changed to match new code */
        }

        .form-group {
            margin-bottom: 20px; /* Changed to match new code */
            text-align: left; /* Changed to match new code */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
			width: 100%;
        }

        .login-button {
            background-color: #32be8f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #28a779;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* added display none from old code */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message">Invalid credentials!</div>
        </form>
    </div>

    <script>
        // Hardcoded admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                window.location.href = 'add-product.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
